<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MoviesApp</title>
        <!-- JS BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f3352f341e.js" crossorigin="anonymous"></script>
        <!-- ARCHIVOS CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- JS PELICULAS -->
        <script src="js/peliculas.js"></script>
        <!-- JS VARIABLES -->
        <script defer src="js/variables.js"></script>
        <!-- JS PROPIO -->
        <script defer src="js/app.js"></script>
    </head>
    <body class="bg-dark">
        <header class="container-fluid">
            <div class="row w-100">
                <!-- NAVBAR -->
                <nav class="navbar navbar-dark navbar-expand-md">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <h3 class="logo">Movies App</h3>
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <!-- ENLACES -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active text-center" aria-current="page" href="#">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center" onclick="mostrarMiLista()" href="#">Mi Lista</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center" onclick="crearCards(peliculas)" href="#peliculas">Peliculas</a>
                                </li>
                                <!-- DROPDOWN -->
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle text-center"
                                        href="#"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Géneros
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" onclick="mostrarPeliculasGenero('Accion')" href="#Accion">Acción</a>
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item"
                                                onclick="mostrarPeliculasGenero('Ciencia Ficcion')"
                                                href="#Ciencia Ficcion"
                                                >Ciencia Ficción</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" onclick="mostrarPeliculasGenero('Terror')" href="#Terror">Terror</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <div class="ms-auto d-flex align-items-center justify-content-center">
                                <!-- SEARCHBAR -->
                                <div class="search">
                                    <div class="icon"></div>
                                    <div class="input">
                                        <input class="d-none" type="text" spellcheck="false" placeholder="Busqueda" id="mySearch" />
                                    </div>
                                    <span class="clear d-none"></span>
                                </div>
                                <!-- USER ICON -->
                                <div class="user ms-md-1">
                                    <button type="button" class="btn btn-user btn-light">
                                        <i class="fa-solid fa-user"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container-fluid">
            <!-- CARROUSEL PELICULA DESTACADA -->
            <div class="row">
                <div class="col-12 p-0">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                        <!-- INDICADORES -->
                        <div class="carousel-indicators">
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                            ></button>
                        </div>
                        <div class="carousel-inner">
                            <!-- Primer Slide -->
                            <div class="carousel-item active"></div>
                            <!-- Segundo Slide -->
                            <div class="carousel-item"></div>
                            <!-- Tercer Slide -->
                            <div class="carousel-item"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- PELICULAS -->
            <div class="row">
                <div class="titulo-peliculas col-12">
                    <h3 class="text-white">Peliculas:</h3>
                </div>
                <div class="row" id="peliculas"></div>
                <!-- PENDIENTE -->
            </div>
        </main>
        <footer></footer>
        <!-- JS BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
